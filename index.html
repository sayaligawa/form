<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Teachers Feedback Form</title>
    </head>
    <body>
        <div class="container">
            
            <div class="row">
                <div class="row">
                    <h3 class="text-center">Teachers Feedback Form</h3><hr>
                    <div class="col-md-2">
                                <span class="glyphicon glyphicon-home"></span>
                                <h5 class="text-left">Home</h5>
                                 </div>
                            <div class="col-md-2">
                                <span class="glyphicon glyphicon-earphone"></span>
                                <h6 class="text-left">Contact</h6>
                            </div>
                            <div class="col-md-2">
                                <span class="glyphicon glyphicon-envelope"></span>
                                <h1 class="text-left">Message</h1>
                            </div>
                            <div class="col-md-2">
                                <span class="glyphicon glyphicon-user"></span>
                                <h2 class="text-left">LogIn</h2>
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="name" placeholder="name" style="color: black;">
                                    <input type="number" class="form-control" name="number" placeholder="Phone" style="color: black;">
                                    <label class="label col-md-2 control-label">Select Country</label>
                                    <select class="form-control">
                                    <option>Country</option>
                                    <option>India</option>
                                    <option>America</option>
                                    <option>Turkey</option>
                                    <option>Australia</option>
                                    <option>Japan</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" name="email" placeholder="email" style="color: black;">
                                    <input type="text" class="form-control" name="city" placeholder="city" style="color: black;">
                                    <label class="label col-md-2 control-label">What platform would you recommend for online classes</label>
                                    <select class="form-control">
                                    <option>Select Platform</option>   
                                    <option>Google Meet</option>
                                    <option>Zoom</option>
                                    <option>Cisco Webex</option>
                                    <option>Uber Conference</option>
                                    <option>BlueJeans</option>
                                    </select>
                                </div>
                                </div>
                                <!--<div class="row">
                                    <div class="col-md-12">
                                        <textarea class="form-control" placeholder="message"></textarea>
                                        <a href="#"><div class="btn btn-warning">Send</div></a>
                                    </div>
                                </div>-->

                                <div class="row">
                                    <div class="col-md-6">
                                    <label class="label col-md-2 control-label">What Course Do You Teach?</label>
                                    <textarea class="form-control" placeholder="E.g. Course" style="color: black;"></textarea>
                                   </div>
                                    <div class="col-md-6">
                                        <label class="label col-md-2 control-label">What is the duration of each class?</label>
                                        <textarea class="form-control" placeholder="E.g. 10Days" style="color: black;"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                <label class="label col-md-2 control-label">How many students do you have in <br>Technical and Non Technical department?</label>
                                        <textarea class="form-control" placeholder="E.g. 30 students" style="color: black;"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="label col-md-2 control-label">How many lectures are required<br> in your course to complete syllabus?</label>
                                        <textarea class="form-control" placeholder="E.g. 38 Lectures" style="color: black;"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="label col-md-2 control-label">How many students approximately<br>attend your lecture?</label>
                                        <textarea class="form-control" placeholder="E.g.total 20 Students" style="color: black;"></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="label col-md-2 control-label">Who take cares of student's performance <br>in there internship program from your college?</label>
                                        <textarea class="form-control" placeholder="E.g.Student internship program" style="color: black;"></textarea>
                                    </div>
                                </div>
                                 
                        <!--         <div class="row">
                                    <label class="label col-md-2 control-label">Do you have recording videos or audios of your lecture?<br> Would you like to rebroadcast it again?</label>
                        <div class="col-md-10">
                            <input type="radio" class="radio" name="y" value="yes"><small>Yes</small>
                            <input type="radio" class="radio" name="n" value="no"><small>No</small>
                            </div>
                        </div>-->
                        <div class="row">
                              <div class="col-md-6">
                        <label class="label col-md-2 control-label">Do you have recording videos or audios of your lecture?<br> would you like to rebrodcast it again?</label>
                      
                            <input type="radio" name="y" value="yes" id=1 style="margin-left: -80px;color: black;"><small>Yes</small><br>
                            <input type="radio" name="y" value="no" id=2 style="margin-top: 10px;margin-left: 14px;color: black;" ><small>No</small>
                     
                         </div>

                          <div class="col-md-6">
                 <label class="label col-md-2 control-label">Do you conduct quizzes to know how much students have learned?</label>            <input type="radio" name="y1" value="yes" id=3 style="margin-left: -80px;"><small>Yes</small><br>
                            <input type="radio" name="y1" value="no" id=4 style="margin-top: 10px;margin-left: 14px;"><small>No</small>        
                         </div>

                           <div class="col-md-6">
                 <label class="label col-md-2 control-label">Would your students be interested in internships at home?</label>        
                    <input type="radio" name="y2" value="yes" id=5 style="margin-left: -80px;"><small>Yes</small><br>
                            <input type="radio" name="y2" value="no"  id=6 style="margin-top: 10px;margin-left: 14px"><small>No</small>        
                         </div>

                         <div class="col-md-6">
                 <label class="label col-md-2 control-label">Would your students like to enroll themselves for Internship rewards?</label>            <input type="radio" name="y3" value="yes" style="margin-left: -80px;"><small>Yes</small><br>
                            <input type="radio" name="y3" value="no" style="margin-top: 10px;margin-left: 14px"><small>No</small>        
                         </div> 
                     </div>
                     <div class="row">
                                    <div class="col-md-6">
                                    <label class="label col-md-2 control-label">Can you tell something about you to our listeners<br> (Department, college name)?</label>
                                    <textarea class="form-control" style="height: 150px;color: black;" placeholder="E.g.About you to our listeners"></textarea>
                                   </div>
                                   <div class="col-md-6">
                            <label class="label col-md-2 control-label">Talk about smart cookie rewards program<br>and startup world</label>
                                    <textarea class="form-control" style="height: 150px;color: black;" placeholder="E.g.About smart cookie rewards program and startup world"></textarea>
                                   </div>-
                                   <div class="col-md-6">
                                    <label class="label col-md-2 control-label">Talk about Placement radio and Placement TV</label>
                                    <textarea class="form-control" style="height: 150px;color: black;" placeholder="E.g.About Placement radio and Placement TV"></textarea>
                                   </div>
                                   <div class="col-md-6">
                                    <label class="label col-md-2 control-label">Talk about Campus radio and Campus TV </label>
                                    <textarea class="form-control" style="height: 150px;color: black;" placeholder="E.g.About Campus radio and Campus TV"></textarea>
                                   </div>
                               </div>
                               <div class="row">
                                    <div class="col-md-12">
                                    <label class="label col-md-2 control-label">Talk about internship rewards</label>
                                    <textarea class="form-control" style="height: 150px;color: black;" placeholder="E.g.About internship rewards"></textarea>
                                   </div>
                                   <div class="col-md-12">
                                    <label class="label col-md-2 control-label">Can you suggest your TPO name and contact no. so that we<br> can talk to him and talk about the internship program?</label>
                                <textarea class="form-control" style="height: 150px;color: black;" placeholder="E.g.For internship program"></textarea>
                                   </div>
                                   <div class="col-md-12">
                                    <label class="label col-md-2 control-label">Who take cares of students performance in their internship program from your college?</label>
                                    <textarea class="form-control" style="height: 50px;color: black;" placeholder="E.g.Student internship program"></textarea>
                                   </div>
                                   <div class="col-md-12">
                                    <label class="label col-md-2 control-label">Would you like to give any message to our listeners?</label>
                                    <textarea class="form-control" style="height: 150px;color: black;" placeholder="E.g.Give any msg to our listener"></textarea>
                                   </div>
                                </div>
                            </div>
                            <a href="#"><div class="btn btn-info">Submit</div></a>

                        </div>
                    </div>
                </div>
            </body>
            </html>
